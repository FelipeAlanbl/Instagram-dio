<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="instagram-wrapper">
        <aside class="instagram-phone">
            <img src="img/kisspng-smartphone-instagram-influencer-marketing-social-m-instagram-live-5b40c70f8f35f4.8772379515309719195866.png" alt="Foto de um celular com o instagram aberto">
        </aside>
        <section class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo-name.png" class="instagram-logo" alt="Instagram logo">
                <div class="profile-photo">
                    <img src="img/foto-perfil.jpg" alt="Foto do Perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Felipealanbl</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Felipealanbl?</p>
                <p class="not-account">
                    <a href="#" class="link-blue">Alterar conta</a> ou <a href="#" class="link-blue">Inscreva-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o App.</p>
                <div class="download">
                    <a href="#" class="app-download">
                    </a>
                    <a href="#" class="app-download">

                    </a>
                </div>
                
            </div>
        </section>
    </main>
</body>
</html>
